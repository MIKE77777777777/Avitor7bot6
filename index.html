<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Aviator Predictor</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #001f3f, #0074D9);
      font-family: Arial, sans-serif;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
    }

    .prediction-circle {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      background-color: white;
      color: #001f3f;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2em;
      font-weight: bold;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
        box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.7);
      }
      70% {
        transform: scale(1.05);
        box-shadow: 0 0 0 20px rgba(255, 255, 255, 0);
      }
      100% {
        transform: scale(1);
        box-shadow: 0 0 0 0 rgba(255, 255, 255, 0);
      }
    }

    button {
      margin-top: 30px;
      padding: 15px 30px;
      font-size: 1.2em;
      background-color: #0074D9;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #005fa3;
    }
  </style>
</head>
<body>
  <h1>Aviator Predictor</h1>
  <div class="prediction-circle" id="prediction">3.27x</div>
  <button onclick="nextPrediction()">Next</button>

  <script>
    function nextPrediction() {
      const random = (Math.random() * (100 - 1) + 1).toFixed(2);
      document.getElementById("prediction").innerText = random + "x";
    }
  </script>
</body>
</html>
