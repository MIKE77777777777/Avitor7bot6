<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Aviator Predictor</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom right, #007bff, #00c6ff);
      color: white;
      text-align: center;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .predictor-container {
      background: white;
      color: black;
      border-radius: 50%;
      width: 200px;
      height: 200px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
    }

    .title {
      font-size: 28px;
      font-weight: bold;
      margin-top: 10px;
    }

    .airplane-icon {
      font-size: 40px;
      margin-bottom: 5px;
    }

    input {
      padding: 8px;
      width: 300px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
      margin-top: 15px;
      margin-bottom: 10px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      background-color: white;
      color: black;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s ease;
    }

    button:hover {
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>

  <div class="airplane-icon">✈️</div>
  <div class="title">Aviator Predictor</div>

  <input type="text" id="userInput" placeholder="Ej: 1.2, 2.4, 3.8" />

  <div class="predictor-container" id="resultado">--</div>

  <button onclick="predecir()">Next</button>

  <script>
    function predecir() {
      const input = document.getElementById("userInput").value.trim();
      const datos = input.split(',').map(num => parseFloat(num.trim())).filter(num => !isNaN(num));

      if (datos.length < 3 || datos.length > 5) {
        alert("Por favor ingresa entre 3 y 5 valores separados por comas.");
        return;
      }

      // Simulación de predicción: Promedio + algo aleatorio
      const promedio = datos.reduce((a, b) => a + b, 0) / datos.length;
      const aleatorio = Math.random() * 0.5 + 0.1;
      const prediccion = (promedio + aleatorio).toFixed(2);

      document.getElementById("resultado").textContent = prediccion + "x";
    }
  </script>

</body>
</html>
