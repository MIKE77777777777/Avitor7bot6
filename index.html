<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Predictor</title>
  <style>
   body {
  margin: 0;
  padding: 0;
  height: 100vh;
  background: linear-gradient(180deg, #1e3c72, #2a5298);
  background-repeat: no-repeat;
  background-attachment: fixed;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  color: white;
   } 

    .airplane {
      width: 240px;
      height: auto;
      margin-bottom: 10px;
      transition: transform 1s ease;
    }

    h1 {
      font-size: 2.5em;
      margin: 0;
      font-weight: bold;
    }

    .circle {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      background-color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5em;
      font-weight: bold;
      color: #333;
      margin: 30px 0;
      transition: transform 0.6s ease;
    }

    .input-box {
      margin-bottom: 20px;
    }

    input[type="text"] {
      padding: 10px;
      font-size: 1em;
      border: none;
      border-radius: 5px;
      width: 250px;
    }

    button {
      padding: 12px 30px;
      background-color: #ff0033;
      border: none;
      border-radius: 5px;
      color: white;
      font-size: 1em;
      cursor: pointer;
    }

    button:hover {
      background-color: #e60029;
    }
  </style>
</head>
<body>
  <img id="plane" src="ezgif.com-gif-maker.png" alt="plane" class="airplane">
  <h1>Aviator Predictor</h1>

  <div class="input-box">
    <input type="text" id="inputValues" placeholder="Ingresa 3 a 5 resultados separados por coma">
  </div>

  <div class="circle" id="predictionDisplay">?</div>
  <button onclick="generatePrediction()">Next</button>

  <script>
    function rotateCircle() {
      const circle = document.getElementById("predictionDisplay");
      circle.style.transform = "rotate(360deg)";
      setTimeout(() => {
        circle.style.transform = "rotate(0deg)";
      }, 600);
    }

    function flyPlane() {
      const plane = document.getElementById("plane");
      plane.style.transform = "translateY(-20px)";
      setTimeout(() => {
        plane.style.transform = "translateY(0px)";
      }, 1000);
    }

    function generatePrediction() {
      const input = document.getElementById("inputValues").value;
      const display = document.getElementById("predictionDisplay");

      const values = input.split(",").map(v => parseFloat(v.trim())).filter(v => !isNaN(v));
      
      if (values.length < 3 || values.length > 5) {
        display.textContent = "Ingresa de 3 a 5 valores";
        return;
      }

      rotateCircle();
      flyPlane();

      // Lógica sencilla de predicción basada en promedio ponderado
      let sum = 0;
      let totalWeight = 0;
      for (let i = 0; i < values.length; i++) {
        const weight = i + 1;
        sum += values[i] * weight;
        totalWeight += weight;
      }

      const prediction = (sum / totalWeight).toFixed(2);
      setTimeout(() => {
        display.textContent = prediction + "x";
      }, 600);
    }
  </script>
</body>
</html>
