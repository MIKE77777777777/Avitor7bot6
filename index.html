<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aviator Predictor</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364); /* fondo degradado azul */
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .header {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 20px;
    }

    .header img {
      width: 50px;
      height: 50px;
      margin-bottom: 10px;
    }

    h1 {
      font-size: 2rem;
      margin: 0;
    }

    #circle {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      border: 5px solid white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 20px;
      transition: transform 0.8s ease;
    }

    .spin {
      transform: rotate(360deg);
    }

    input {
      padding: 10px;
      width: 260px;
      margin-bottom: 10px;
      border-radius: 5px;
      border: none;
    }

    button {
      padding: 10px 30px;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      background-color: #ffffff;
      color: #000;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background-color: #dddddd;
    }
  </style>
</head>
<body>

  <div class="header">
    <img src="https://upload.wikimedia.org/wikipedia/commons/e/e5/Airplane_silhouette.png" alt="Avión" />
    <h1>Aviator Predictor</h1>
  </div>

  <input type="text" id="userInput" placeholder="Ingresa de 3 a 5 resultados separados por coma" />
  <div id="circle">---</div>
  <button onclick="predict()">Next</button>

  <script>
    function predict() {
      const input = document.getElementById('userInput').value.trim();
      const results = input.split(',').map(item => item.trim()).filter(item => item !== '');
      
      if (results.length < 3 || results.length > 5) {
        alert('Por favor ingresa entre 3 y 5 resultados separados por coma.');
        return;
      }

      const prediction = generatePrediction(results);
      const circle = document.getElementById('circle');
      
      // animación de rotación
      circle.classList.remove('spin');
      void circle.offsetWidth; // reiniciar animación
      circle.classList.add('spin');

      setTimeout(() => {
        circle.textContent = prediction;
      }, 500);
    }

    function generatePrediction(data) {
      // Aquí puede ir una lógica más avanzada. Por ahora, muestra aleatorio:
      const random = (Math.random() * 10).toFixed(2);
      return random + "x";
    }
  </script>
</body>
</html>
